<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <title>Busca CEP</title>
    </head>
    <body>
        <div class="container">
            <h1>BUSCAR CEP</h1>
            <div class="cep">
                <h2>CEP</h2>
                <input type="text" name="cep" id="cep" placeholder="00000-000">
            </div>
            <div class="information">
                <h2>BAIRRO</h2>
                <input type="text" name="neighborhood" id="neighborhood" disabled>
            </div>
            <div class="information">
                <h2>RUA</h2>
                <input type="text" name="street" id="street" disabled>
            </div>
            <div class="information">
                <h2>CIDADE</h2>
                <input type="text" name="city" id="city" disabled>
            </div>
            <div class="information">
                <h2>UF</h2>
                <input type="text" name="state" id="state" disabled>
            </div>
        </div>

        <footer>
            <p>Feito com &#x12764; por <a href="https://twitter.com/nuloki_" target="_blank">Ryan Souza (LockDzn)</a></p>
        </footer>
    </body>
</html>
